<div class="fixed bottom-4 right-4">
  <button id="toggleChatbot" class="bg-blue-500 text-white px-4 py-2 rounded focus:outline-none">Toggle Chatbot</button>
</div>

<div id="chatbotContainer" class="hidden fixed bottom-0 right-0 p-4 max-w-xs">
    <div class="bg-white p-8 rounded shadow-md max-w-md w-full">
        <form action="https://api.staticforms.xyz/submit" method="post" class="space-y-4">
            <input type="hidden" name="accessKey" value="1f8ea6ef-10b0-4199-8cde-5d7b512f133e">
            <label for="email" class="block text-gray-600">Email</label>
            <input type="text" name="email" id="email" class="w-full border rounded-md py-2 px-3 focus:outline-none focus:border-blue-500">

            <label for="message" class="block text-gray-600">Message</label>
            <textarea name="message" id="message" class="w-full border rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"></textarea>


            <input type="hidden" name="replyTo" value="@">

            <input type="hidden" name="redirectTo" value="https://example.com/contact/success">

            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-md focus:outline-none hover:bg-blue-600">Submit</button>
        </form>
    </div>
</div>



<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
  $(document).ready(function() {
    // Toggle chatbot visibility
    $("#toggleChatbot").click(function() {
      $("#chatbotContainer").toggleClass("hidden");
    });

    // Close chatbot when clicking outside of it
    $(document).on("click", function(event) {
      if (!$(event.target).closest("#chatbotContainer, #toggleChatbot").length) {
        // Click outside of chatbot container and toggle button
        $("#chatbotContainer").addClass("hidden");
      }
    });
  });
</script>
